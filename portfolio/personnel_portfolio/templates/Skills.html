<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <style>
    body {
        background: linear-gradient(45deg, rgba(255, 123, 255, 0.7), rgba(123, 104, 238, 0.7), rgba(255, 159, 64, 0.7));
        color: black;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-size: 300% 300%;
        animation: gradientShift 10s ease infinite;
      }
    .container {
      max-width: 600px;
     
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top:12%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .skill-bar {
      margin: 10px 0;
      height: 25px;
      border-radius: 10px;
      background-color: #e0e0e0;
    }
    .skill-fill {
      height: 100%;
      border-radius: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 25px;
    }
    .html { background-color: #e34c26; }
    .css { background-color: #f7df1e; }
    .py { background-color: #f7df1e; }
    .ph { background-color:rgb(49, 186, 173); }
    .c { background-color:rgb(181, 68, 37); }
    
  </style>
</head>
<body>

  <div class="container">
    <h2>My Web Development Skills</h2>

    <div class="skill-bar">
      <div class="skill-fill html" style="width: 90%;">HTML - 90%</div>
    </div>

    <div class="skill-bar">
      <div class="skill-fill css" style="width: 60%;">CSS - 60%</div>
    </div>

    <div class="skill-bar">
      <div class="skill-fill py" style="width: 60%;">Python - 60%</div>
    </div>

    <div class="skill-bar">
        <div class="skill-fill ph" style="width: 70%;">Photoshop - 70%</div>
      </div>

      <div class="skill-bar">
        <div class="skill-fill c" style="width: 80%;">Canva - 80%</div>
      </div>
  
      
    
      
      

      

  </div>

</body>
</html>
